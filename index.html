<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Iframe</title>
        <style>
            body { margin: 0; overflow: hidden; }
            iframe { border: 0; height: 100vh; width: 100vw; overflow: auto; }
        </style>
    </head>
    <body>
        <iframe src="" frameborder="0"></iframe>
        <script defer>
            const url = new URLSearchParams(window.location.search).get("src");
            if (url !== null) {
                document.querySelector("iframe").src = url;
            } else {
                document.body.innerHTML = `<center><h1>No src specified</h1><hr><a href="${window.location.href}/../generate.html">Generate Url</a></center>`
            }
        </script>
    </body>
</html>
