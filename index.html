<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Iframe</title>
        <style>
            body { margin: 0; overflow: hidden; }
            iframe { border: 0; height: 100vh; width: 100vw; overflow: auto; }
        </style>
    </head>
    <body>
        <iframe src="" frameborder="0"></iframe>
        <script defer>
            document.querySelector("iframe").src = new URLSearchParams(window.location.search).get("src");
        </script>
    </body>
</html>
